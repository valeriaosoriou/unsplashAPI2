<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Unsplash API</title>
	</head>
  	
  	<body class="container">
        <h1 class="jumbotron bg-info">Unsplash API separating API Key </h1>
   
        <div class="row">

    <!-- endpoints -->
    	   <select id="endPoints" class="col mr-5 mt-3 mb-3 bg-info text-light" name="endpoints">
                <option value="choose" >Choose End Point</option>
                <option value="collections">Collections</option>
                <option value="photos">Photos</option>
                <option value="users">Users</option>
           </select>
    <!-- sizes -->
           <select id="sizes" class="col mr-5 mt-3 mb-3 bg-info text-light" name="sizes">
                <option value="choose">Choose Size</option>
                <option value="full">Full</option>
                <option value="raw">Raw</option>
                <option value="regular">Regular</option>
                <option value="small">Small</option>
                <option value="thumb">Thumb</option>
           </select>

           <button id="submit" class="col mt-3 mb-3 btn btn-primary btn-lg text-light" type="button">Display</button>
        <div id="result" class="row"></div>
        </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/config.json"></script>
    <script src="js/script.js"></script>
  </body>
</html>
